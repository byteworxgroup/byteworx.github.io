<section class="wrapper style5">
	<div class="inner">
    <h2><a aria-label="summary title" href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <time class="icon fa-clock-o">{{ .Date.Format "02.01.2006 15:04" }}</time>
    <p>{{ .Summary }}</p>
    {{ if .Truncated }}
    <a aria-label="readMore" href="{{ .Permalink }}">{{ i18n "readmore" }}</a>
    {{ end }}
	</div>
</section>
